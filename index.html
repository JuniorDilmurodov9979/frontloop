<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- <link rel="stylesheet" href="./css/main.mini.css"> -->
    <title>Document</title>
</head>
<body>
    <section class="chat">
        <div class="chat__inner">
            <div class="chat__title-wrapper">
                <h1 class="chat__title">
                    MARK ZUCKERBERG
                </h1>
            </div>
            <div class="chat__end-wrapper">
                <p class="chat__desc-title">TODAY</p>
                <time class="chat__time">10:53</time>
                <div class="chat__desc-wrapper chat__desc-wrapper--first-one">
                    <p class="chat__desc">Hi, Mark! I made a new design for Messenger App.</p>
                </div>
                <div class="chat__desc-wrapper chat__desc-wrapper--change">
                    <p class="chat__desc">Yo! Send it to my assistsnt and weâ€™ll review it during the year.</p>
                </div>
                <div class="chat__desc-wrapper chat__desc-wrapper--mark">
                    <p class="chat__desc">But Mark...</p>
                </div>
                <div class="chat__desc-wrapper chat__desc-wrapper--last-one">
                    <p class="chat__desc">
                        You were blocked by the user.
                    </p>
                </div>
                <form  class="chat__form" action="https://echo.htmlacademy.ru/courses" method="POST" autocomplete="off">
                    <label for="user_message" class="chat__label">
                        <input id="user_message" class="chat__input" type="text"  placeholder="Enter your message" aria-label="Enter your message" autocomplete="off" name="user_message">
                        <button class="chat__button" type="submit">
                            SEND
                        </button>
                    </label>
                </form>
                
            </div>
        </div>
    </section>
</body>
</html>
